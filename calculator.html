<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/calculator.js"></script>
    <title> JavaScript Calculator </title>
</head>

<body>
    <h1> Simple JavaScript Calculator </h1>
    <div class="calculator">
        <div class="digits">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="input"></td>
                    <td rowspan="3"><button class="bigger-btn" onclick="reset()"> C </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDigit(7)"> 7 </button></td>
                    <td><button class="btn" onclick="insertDigit(8)"> 8 </button></td>
                    <td><button class="btn" onclick="insertDigit(9)"> 9 </button></td>
                    <td><button class="btn" onclick="insertDigit('+')"> + </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDigit(4)"> 4 </button></td>
                    <td><button class="btn" onclick="insertDigit(5)"> 5 </button></td>
                    <td><button class="btn" onclick="insertDigit(6)"> 6 </button></td>
                    <td><button class="btn" onclick="insertDigit('-')"> - </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDigit(1)"> 1 </button></td>
                    <td><button class="btn" onclick="insertDigit(2)"> 2 </button></td>
                    <td><button class="btn" onclick="insertDigit(3)"> 3 </button></td>
                    <td><button class="btn" onclick="insertDigit('*')"> * </button></td>
                    <td rowspan="3"><button class="bigger-btn" onclick="doTheMath()"> = </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDigit(0)"> 0 </button></td>
                    <td><button class="btn" onclick="insertDigit('.')"> . </button></td>
                    <td><button class="btn" onclick="insertDigit('%')"> % </button></td>
                    <td><button class="btn" onclick="insertDigit('/')"> / </button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
